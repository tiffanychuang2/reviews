<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="./styles.css"/>

<head>
<title>Movie Reviews</title>
</head>

<body>
	<header>
		<h1>Movie Reviews</h1>
	</header>
	
	<div th:each="review: ${reviews}">
		<h2>
			<a th:href="@{/review(id=${review.id})}" th:text="${review.title}"></a>
		</h2>
	</div>


</body>
</html>
