<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Movie Review</title>
	<link rel="stylesheet" type="text/css" href="./styles.css"/>
</head>

<body>

	<header>
		<h1 th:text="${review.title.toUpperCase()}"></h1>
	</header>

	<div>
		<!-- <h2 th:text="${review.title}"></h2> -->
	
		<section>
			<h3 th:text="${review.releaseYear}"></h3>
			<h3 th:text="${review.reviewCategory}"></h3>
		</section>

		<section>
			<blockquote class="quote" th:text="${review.quote}">></blockquote>
		</section>

		<section>
			<img class="moviePhotos" th:src="${review.imageUrl}" align="left"></img>
		</section>

		<section>
			<p1 th:text="${review.content1}"></p1><br></br><br></br>
			<p1 th:text="${review.content2}"></p1><br></br><br></br>
			<p1 th:text="${review.content3}"></p1><br></br><br></br>
		</section>
		
		<section>
		<a class="home" href="http://localhost:8080/reviews">Back to home</a>
		</section>
		
	</div>

</body>
</html>
